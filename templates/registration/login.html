{% extends '_base.html' %}

{% block content %}
    <h1>Login</h1>
    {% if form.errors %}
    <p>
        Your username and password does not match
    </p>
    {% else %}
        <p> Please use following form to login</p>
    {% endif %}
    <div class="login-form form-card card">
        <form action="{% url 'login' %}" method="POST" class="form-row">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{next}}"/>
            <div class="form-actions"><button class="btn btn-primary" type="submit">Login</button></div>
        </form>
    </div>
{% endblock %}
