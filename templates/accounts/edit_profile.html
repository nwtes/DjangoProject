{% extends '_base.html' %}

{% block content %}
<div class="form-card card">
    <h2>Edit profile</h2>
    <form method="post" class="form-row">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Save</button>
            <a class="btn" href="{% url 'profile' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
